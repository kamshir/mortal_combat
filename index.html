<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortal Combat - премьера фильма 2021</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap">
  <link rel="stylesheet" href="./css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="./js/jquery.fancybox.min.js"></script>
  <script defer src="./js/jquery.vide.min.js"></script>
  <script defer src="./js/main.js"></script>
</head>
<body>
  <form style="display: none;" id="hidden-content">
    <input class="button form-input" type="email" name="subscribe" id="subscribe" placeholder="Введите E-mail">
    <button class="button button-primary">Подписаться</button>
  </form>
  <div class="app" id="app">
    <header class="header">
      <a href="/" class="logo">
        <img src="./img/logo.svg" alt="Логотип: Кинопульс" class="logo-image">
      </a>
      <a href="#" class="user">
        <span class="user-name">Алена</span>
        <img src="./img/girl.jpg" alt="Аватар" class="user-photo">
      </a>
    </header>
    <section class="film">
      <img src="./img/film-logo.png" alt="Mortal Combat" class="film-logo">
      <div class="tags">
        <span class="date">2021</span>
        <span class="genre">боевик, фэнтези, фантастика</span>
        <span class="country">США</span>
        <span class="age">18+</span>
      </div>
      <!-- /.tags -->
      <p class="description">
        Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
      </p>
      <!-- /.description -->
      <div class="button-group">
        <a data-fancybox data-src="#hidden-content" href="javascript:;" class="button button-primary">Предзаказ фильма</a>
        <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default">
          <img src="./img/play.svg" alt="icon: play" class="button-icon">
          <span class="button-text">Смотреть трейлер</span>
        </a>
      </div>
      <!-- /.button-group -->
    </section>
  </div>
</body>
</html>
